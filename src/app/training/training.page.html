<ion-header>
  <ion-toolbar>
    <ion-title>Eğitimler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="nes-container is-rounded no-padding card" color="light">
    <ion-card-title class="card-title">Eğitimler</ion-card-title>
   <ion-list>
    <ion-item *ngFor="let new of Trainings">
<ion-checkbox slot="start" [checked]="new.checked" class="checkbox"></ion-checkbox>
      <p text-wrap>{{ new.title }}</p><br>
      <p>Süre: {{ new.duration }}</p>
      <ion-icon name="logo-youtube"></ion-icon>
    </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
